server:
  port: 8888
eureka:
  instance:
    #eureka服务端的实例名称
    hostname: localhost
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心，职责就是维护服务实例，并不需要去检查服务
    fetch-registry: false
    #Eureka Server交互地址
    service-url:
      defaultZone: http://localhost:8888/eureka