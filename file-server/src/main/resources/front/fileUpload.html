<html>

<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <script rel="stylesheet" src="../static/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/bootstrap.min.css" type="text/css"/>
</head>
<body>
<center>
    <table border="1" width="600px">
        <tr>
            <td>文件：</td>
            <td><input type="file" id="bigHeadImg" name="bigHeadImg"></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="submit" id="submit">上传</button>
                </center>
            </td>
        </tr>
    </table>
</center>
<script>

    $("#submit").click(function () {
        var files = $('#bigHeadImg').prop('files');
        var data = new FormData();
        data.append('bigHeadImg', files[0]);

        $.ajax({
            type: 'POST',
            url: "http://localhost:8009/file/uploadFile",
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            success: function (ret) {
                alert(ret);
            }
        });
    });
</script>

</body>

</html>
